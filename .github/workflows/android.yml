name: Android CI
on:
  push:
    branches: [ testing ]
    tags:
      - "v*"
  pull_request:
    branches: [ testing ]

jobs:
  apk:
    name: Release APK
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.5'
      - run: flutter pub get
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: pubspec.yaml
